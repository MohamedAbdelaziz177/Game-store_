name: Build & Deploy CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  SPRING_ENV: ${{ secrets.SPRING_ENV }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  STRIPE_SECRET: ${{ secrets.STRIPE_SECRET }}
  STORAGE_DIR: ${{ secrets.STORAGE_DIR }}
  MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
  MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
  CLOUDINARY_URL: ${{secrets.CLOUDINARY_URL}}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B package --file pom.xml


  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Test with Maven
        run: mvn test
    needs: build

  conatinerize:
    name: build Docker Img and Push to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: login to DockerHub
        uses: docker/login-action@v2
        with:
          username: mohamecabdelaziz66
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: List files (debug)
        run: ls -la

      - name: build Docker Image
        run: docker build . --file Dockerfile --tag mohamecabdelaziz66/game:latest

      - name: push Docker Image
        run: docker push mohamecabdelaziz66/game:latest

    needs:
      - build
      - test



